<div class="container">
    <div>
        <h1>Formulario Registro Egresos</h1>
    </div>
    <form [formGroup]="formulario">
        <!-- INPUT PARA Nombre-->
        <div class="form-group">    
            <div>
                <label>descripcion</label>
                <!-- INPUT para el campo nombre-->
                <input
                    type="text"
                    placeholder="Ingresa Valor Nombre"
                    formControlName ="descripcion"
                    required
                >
                <!-- Mostrar el error para el campo Nombre-->
                <small *ngIf=" formularioReactivo.descripcion?.errors?.required && formularioReactivo.descripcion.touched ">
                    El nombre es requerido
                </small>
            </div>
        </div>
        <!-- FIN INPUT PARA Nombre-->

        <!-- INPUT PARA Precio-->
        <div class="form-group">
            <div>
                <label>precio</label>
                <!-- INPUT para el campo precio-->
                <input
                    type="text"
                    placeholder="Ingresa un Precio"
                    formControlName ="precio"
                    required
                >
                <!-- Mostrar el error para el campo Precio-->
                <small *ngIf=" formularioReactivo.precio?.errors?.required && formularioReactivo.precio.touched ">
                    El precio es requerido
                </small>
            </div>
        </div>
        <!-- FIN INPUT PARA Precio-->

        <!-- INPUT PARA id_usuario-->
        <div class="form-group">
            <div>
                <label>id usuario</label>
                <!-- INPUT para el campo id usuario-->
                <input
                    type="text"
                    placeholder="Ingresa tu id_usuario"
                    formControlName ="id_usuario"
                    required
                >
                <!-- Mostrar el error para el campo apellido-->
                <small *ngIf=" formularioReactivo.id_usuario?.errors?.required && formularioReactivo.id_usuario.touched ">
                    El id_usuario es requerido
                </small>
            </div>
        </div>
        <!-- FIN INPUT PARA id_usuario-->

        <!-- BOTÓN-->
        <div class="form-group">
            <div>
                <button 
                class="btn btn-primary" 
                type="submit"
                (click)="botonEnviar()"
                [disabled]="!formulario.valid"
                >Enviar</button>
            </div>
        </div>
        <!-- FIN BOTÓN-->
        
    
    </form>
    <button (click)="obtenerEgresos()"  >Obtener Registros</button>

    <table class="table" *ngIf="registros && registros.length > 0">
        <thead>
          <tr>
            <th>ID</th>
            <th scope="col">descripcion</th>
            <th scope="col">precio</th>
            <th scope="col">id usuario</th>
            <th>Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dato of registros">
            <td>{{dato._id}}</td>
            <td>{{dato.descripcion}}</td>
            <td>{{dato.precio}}</td>
            <td>{{dato.id_usuario}}</td>
            <td><button (click)="eliminar(dato._id)">Eliminar</button></td>
          </tr>
          
          
        </tbody>
      </table>

</div>
