<div class="container">
    <div>
        <h1>Formulario Registro Usuarios</h1>
    </div>
    <form [formGroup]="formulario">
        <!-- INPUT PARA Nombre-->
        <div class="form-group">    
            <div>
                <label>Nombre</label>
                <!-- INPUT para el campo nombre-->
                <input
                    type="text"
                    placeholder="Ingresa Valor Nombre"
                    formControlName ="nombre"
                    required
                >
                <!-- Mostrar el error para el campo Nombre-->
                <small *ngIf=" formularioReactivo.nombre?.errors?.required && formularioReactivo.nombre.touched ">
                    El nombre es requerido
                </small>
            </div>
        </div>
        <!-- FIN INPUT PARA Nombre-->

        <!-- INPUT PARA Apellido-->
        <div class="form-group">
            <div>
                <label>Apellido</label>
                <!-- INPUT para el campo apellido-->
                <input
                    type="text"
                    placeholder="Ingresa tu apellido"
                    formControlName ="apellido"
                    required
                >
                <!-- Mostrar el error para el campo apellido-->
                <small *ngIf=" formularioReactivo.apellido?.errors?.required && formularioReactivo.apellido.touched ">
                    El apellido es requerido
                </small>
            </div>
        </div>
        <!-- FIN INPUT PARA Apellido-->

        <!-- INPUT PARA Rut-->
        <div class="form-group">    
            <div>
                <label>Rut</label>
                <!-- INPUT para el campo Rut-->
                <input
                    type="text"
                    placeholder="Ingresa Valor Rut"
                    formControlName ="rut"
                    required
                >
                <!-- Mostrar el error para el campo Rut-->
                <small *ngIf=" formularioReactivo.rut?.errors?.required && formularioReactivo.rut.touched ">
                    El rut es requerido
                </small>
            </div>
        </div>
        <!-- FIN INPUT PARA Rut-->

        <!-- INPUT PARA Correo-->
        <div class="form-group">    
            <div>
                <label>Correo</label>
                <!-- INPUT para el campo correo-->
                <input
                    type="text"
                    placeholder="Ingresa Valor Correo"
                    formControlName ="correo"
                    required
                >
                <!-- Mostrar el error para el campo Correo-->
                <small *ngIf=" formularioReactivo.correo?.errors?.required && formularioReactivo.correo.touched ">
                    El Correo es requerido
                </small>
            </div>
        </div>
        <!-- FIN INPUT PARA Correo-->

        <!-- INPUT PARA Password-->
        <div class="form-group">    
            <div>
                <label>Password</label>
                <!-- INPUT para el campo Password-->
                <input
                    type="text"
                    placeholder="Ingresa Valor Passowrd"
                    formControlName ="password"
                    required
                >
                <!-- Mostrar el error para el campo Password-->
                <small *ngIf=" formularioReactivo.password?.errors?.required && formularioReactivo.password.touched ">
                    El Password es requerido
                </small>
            </div>
        </div>
        <!-- FIN INPUT PARA Password-->

        <!-- BOTÓN-->
        <div class="form-group">
            <div>
                <button 
                class="btn btn-primary" 
                type="submit"
                (click)="botonEnviar()"
                [disabled]="!formulario.valid"
                >Enviar</button>
            </div>
        </div>
        <!-- FIN BOTÓN-->
        
    
    </form>
    <button (click)="obtenerRegistro()"  >Obtener Registros</button>

    <table class="table" *ngIf="registros && registros.length > 0">
        <thead>
          <tr>
            <th>ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Rut</th>
            <th scope="col">Correo</th>
            <th scope="col">Password</th>
            <th>Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dato of registros">
            <td>{{dato._id}}</td>
            <td>{{dato.nombre}}</td>
            <td>{{dato.apellido}}</td>
            <td>{{dato.rut}}</td>
            <td>{{dato.correo}}</td>
            <td>{{dato.password}}</td>
            <td><button (click)="eliminar(dato._id)">Eliminar</button></td>
          </tr>
          
          
        </tbody>
      </table>

</div>
